<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .invalid {
            border-color: red;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <p>Digite seu email: <input type="email" id="input"/>  </p>
    <div id="error"></div>

    <script>
        var inp = document.getElementById('input');

        inp.addEventListener('blur', funcBlur);
        inp.addEventListener('focus', funcFocus);


        function funcBlur(event) {
            if(!event.target.value.includes('@')) {
                event.target.classList.add("invalid");
                document.getElementById('error').innerHTML = 'Email invalido'
            }
        }

        function funcFocus(event) {
            if(event.target.classList.contains('invalid')) {
                event.target.classList.remove("invalid");
                document.getElementById('error').innerHTML = ''
            }
        }

    </script>
</body>
</html>
