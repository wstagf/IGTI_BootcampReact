<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Exemplo de mousedown e mouseup
    <p id="paragrafo">
        Click aqui
    </p>
    <script>
        var p = document.getElementById("paragrafo");

        p.addEventListener('mousedown', (event) => event.target.innerHTML = "O mouse está sendo pressionado");
        p.addEventListener('mouseup', (event) => event.target.innerHTML = "O mouse não está sendo pressionado");

    </script>
</body>
</html>
