    <title>Document</title>
    <style>
        .select {
            background: #0f0;
        }
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    Selecione os itens da lista:
    <ul id="ul">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
    <script>
        var p = document.getElementById("ul");

        p.addEventListener('click', selectItem);

        function selectItem(event) {
            if(event.target.tagName != 'LI') return;

            if(event.controlKey || event.metaKey) {
                toggleSelect(event.target);
            } else {
                singleSelect(event.target)
            }
        }

</body>
</html>
