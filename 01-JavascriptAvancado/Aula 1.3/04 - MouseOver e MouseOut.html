<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Exemplo de mouseOver e MouseOut
    <p id='p'>passe o mouse</p>

    <script>
        var p = document.getElementById("p");

        p.addEventListener('mouseover', over);
        p.addEventListener('mouseout', out);

        function over(event) {
          event.target.innerHTML = "O mouse está sobre o elemento";
        }

        function out(event) {
            event.target.innerHTML = "O mouse está fora do elemento";
        }
    </script>
</body>
</html>
